<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<link rel="stylesheet" href="css/main.css">

<title>Ergast F1 Project Demo</title>
</head>
<body>
    <div class="row">
        <form name='racerForm' id='racerForm'>
            <div class="row">
            <div class="col-md-2 offset-md-3">
                <input type="text" class="form-control" id='season' placeholder="Season">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id='round' placeholder="Round">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="displayData()">Get Standings</button>
                <button type="button" class="btn btn-danger" onclick="hideData()">Delete Table</button>
            </div>
        </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table class="table table-striped table-dark" style="display: none">
                <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Points</th>
                  </tr>
                </thead>
                <tbody id='table-body'>
                  <tr id='table-row-0'>
                
                  </tr>
                  <tr id='table-row-1'>
                
                  </tr>
                  <tr id='table-row-2'>
                
                  </tr>
                  <tr id='table-row-3'>
                
                  </tr>
                  <tr id='table-row-4'>
                
                  </tr>
                  <tr id='table-row-5'>
                
                  </tr>
                  <tr id='table-row-6'>
                
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
